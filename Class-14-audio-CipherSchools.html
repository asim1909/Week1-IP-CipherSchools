<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in HTML</title>
</head>
<body>
    <!-- audio -->
    <audio controls src="Extremes.mp3"></audio>
    <!-- or -->
    <audio controls>
        <source src="Extremes.mp3">
    </audio>
</body>
</html>
